<html>
	<head>
		<title>A gift for you!</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Inter:wght@500&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
	</head>
	
	<style>
		html, body {
			font-family: "Libre Baskerville", serif;
			font-weight: 400;
			font-style: normal;
		}

		.card {
			background-color: rgb(246, 246, 246);
			border: 3px;
			color: rgb(239, 19, 19);
			text-align: center;
			border-style: dashed;
			border-radius: 15px;
			width: 50vw;
			margin: auto;
			padding: 15px;
		}

		.underlined {
			text-decoration: underline;
			font-weight: 800;
		}
	</style>
	
	<body>
		<div class="card">
			<h1>1 Owen Voucher</h1>
			<p>
				This voucher certifies that <span class="underlined">AMY</span> will be in receipt of <span class="underlined">1 STRAWBERRY PLANT</span><br><br>
				This item will be delivered to you <span class="underlined">SPRING 2025</span><br><br><br>
				<sub>This voucher in single use and non transferable and can therefore only be used by the person stated above :)</sub>
			</p>
		</div>
	</body>
</html>
